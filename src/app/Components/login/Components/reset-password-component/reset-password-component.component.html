<div class="login-page d-flex min-vh-100">
  <div class="login-content d-flex align-items-center justify-content-center w-100">
    <div class="login-form w-100" style="max-width: 450px;">

      <h2 class="fw-bold text-center mb-4">
        {{ 'RESET_PASSWORD.TITLE' | translate }}
      </h2>

      <form *ngIf="!successMessage" [formGroup]="form" (ngSubmit)="submit()">

        <div class="mb-3">
          <label class="form-label">{{ 'RESET_PASSWORD.NEW_PASSWORD_LABEL' | translate }}</label>
          <input
            type="password"
            formControlName="newPassword"
            class="form-control cool-input"
            placeholder="{{ 'RESET_PASSWORD.NEW_PASSWORD_PLACEHOLDER' | translate }}"
          />

          <div *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid"
               class="text-danger small mt-1">
            {{ 'RESET_PASSWORD.VALIDATION_MIN_LENGTH' | translate }}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'RESET_PASSWORD.CONFIRM_PASSWORD_LABEL' | translate }}</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control cool-input"
            placeholder="{{ 'RESET_PASSWORD.CONFIRM_PASSWORD_PLACEHOLDER' | translate }}"
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage | translate }}
        </div>

        <button
          type="submit"
          class="cool-btn w-100"
          [disabled]="loading"
        >
          {{ loading ? '...' : ('RESET_PASSWORD.RESET_BUTTON' | translate) }}
        </button>

      </form>

      <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage | translate }}
      </div>

    </div>
  </div>
</div>
