<div class="forgot-page d-flex min-vh-100 align-items-center justify-content-center">
  <div class="forgot-card">
    <h2 class="forgot-title">{{ 'FORGOT_PASSWORD.TITLE' | translate }}</h2>

    <p class="forgot-subtitle">
      {{ 'FORGOT_PASSWORD.SUBTITLE' | translate }}
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label class="form-label">{{ 'FORGOT_PASSWORD.EMAIL_LABEL' | translate }}</label>
      <input
        class="form-control cool-input"
        formControlName="email"
        placeholder="{{ 'FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate }}"
      />

      <button
        class="cool-btn w-100 mt-3"
        [disabled]="loading || form.invalid"
      >
        {{ loading ? '...' : ('FORGOT_PASSWORD.SEND_RESET_LINK' | translate) }}
      </button>

      <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
        {{ successMessage | translate }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage | translate }}
      </div>
    </form>
  </div>
</div>
