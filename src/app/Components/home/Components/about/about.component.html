<!-- Updated template using translation keys -->
<section class="cta-section">
  <div class="cta-container">
    <div class="cta-content">
      <div class="cta-right">
        <!-- Images remain the same -->
        <div class="decorative-circle">
          <img
            src="assets/images/About_us_decoration.svg"
            alt="Student with laptop"
          />
        </div>
        <div class="student-image-main">
          <img src="assets/images/person_1.png" alt="Student with laptop" />
        </div>
        <div class="student-image-top-right">
          <img src="assets/images/person_2.png" alt="Student with laptop" />
        </div>
        <div class="student-image-bottom-right">
          <img src="assets/images/person_3.png" alt="Student thinking" />
        </div>
      </div>
      <div class="cta-left">
        <h2 class="cta-heading hero-title">{{ "ABOUT.TITLE" | translate }}</h2>
        <p class="paragraph">{{ "ABOUT.DESCRIPTION" | translate }}</p>
        <div class="checkmarks-list">
          <div class="checkmark-item">
            <img src="assets/images/iconsax-tick-square.svg" alt="CheckIcon" />
            {{ "ABOUT.FEATURES.CURRICULUM" | translate }}
          </div>
          <div class="checkmark-item">
            <img src="assets/images/iconsax-tick-square.svg" alt="CheckIcon" />
            {{ "ABOUT.FEATURES.APPROACH" | translate }}
          </div>
          <div class="checkmark-item">
            <img src="assets/images/iconsax-tick-square.svg" alt="CheckIcon" />
            {{ "ABOUT.FEATURES.DIGITAL" | translate }}
          </div>
        </div>
        <!-- <button class="primary-btn">{{ 'ABOUT.BUTTON' | translate }}</button> -->
      </div>
    </div>
  </div>
</section>
