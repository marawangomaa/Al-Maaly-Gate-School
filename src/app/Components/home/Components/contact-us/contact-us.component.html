<div class="contact-us-section">
  <div class="section-header">
    <h2 class="main-title">تواصل معنا</h2>
    <p class="paragraph">نحن سعداء دائما باستقبال استفساراتكم او شكاويكم</p>
  </div>

  <div class="container contact-content">
    <div class="contact-info-map-container">
      <div class="contact-info">
        <h3 class="sub-title">بيانات الاتصال</h3>
        <div class="info-item">
          <!-- Placeholder for Phone Icon -->
          <img src="assets/images/Contact.svg" alt="phone number" />
          <p class="paragraph">
            +966 50 123 4567
            <br />
            +966 11 123 4567
          </p>
        </div>
        <div class="info-item">
          <!-- Placeholder for Email Icon -->
          <img src="assets/images/Mail.svg" alt="mail" />
          <p class="paragraph">
            infocompany.com
            <br />
            supportcompany.com
          </p>
        </div>
      </div>

      <div class="map-container">
        <!-- Placeholder for Map Image -->
        <img src="map-placeholder.png" alt="Location Map" class="map-image" />
      </div>
    </div>
    <div class="contact-form-container">
      <form class="contact-form">
        <!-- Full Name Input -->
        <div class="div-input">
          <label for="full-name">الاسم الكامل</label>
          <input
            type="text"
            id="full-name"
            name="fullName"
            placeholder="أدخل اسمك الكامل"
          />
        </div>

        <!-- Email Input -->
        <div class="div-input">
          <label for="email">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="أدخل بريدك الإلكتروني"
          />
        </div>

        <!-- Phone Number Input -->
        <div class="div-input">
          <label for="phone">رقم الهاتف</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="أدخل رقم هاتفك"
          />
        </div>

        <!-- Message Textarea -->
        <div class="div-input message-input">
          <label for="message">الرسالة</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="اكتب رسالتك هنا"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">إرسال</button>
      </form>
    </div>
  </div>
</div>
