<div class="status-container">
  <div
    class="card"
    [class.success]="status === 'success'"
    [class.error]="status === 'error'"
  >
    <h2 *ngIf="status === 'success'">Email Confirmed ğŸ‰</h2>
    <h2 *ngIf="status === 'error'">Confirmation Failed âŒ</h2>

    <p>{{ message }}</p>

    <div class="actions">
      <button *ngIf="status === 'success'" (click)="goToLogin()">
        Go to Login
      </button>

      <button *ngIf="status === 'error'" (click)="goToConfirm()">
        Try Again
      </button>
    </div>
  </div>
</div>
