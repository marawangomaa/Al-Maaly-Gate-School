<div class="container mt-4">
  <h3 class="main-title">قائمة المحاضرات</h3>

  <!-- أزرار الفلترة -->
  <div class="mb-3 d-flex gap-2">
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'all'"
      (click)="filter = 'all'"
    >
      الكل
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'ongoing'"
      (click)="filter = 'ongoing'"
    >
      الحصة الجارية
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'available'"
      (click)="filter = 'available'"
    >
      يمكن حضورها
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'attended'"
      (click)="filter = 'attended'"
    >
      التي حضرتها
    </button>
  </div>

  <!-- عرض المحاضرات -->
  <div class="row g-3">
    <div *ngFor="let lec of filteredLectures" class="col-md-6">
      <div class="card p-3">
        <h5 class="sub-title mb-1">{{ lec.subject }}</h5>
        <p class="text-muted mb-1">المعلم: {{ lec.teacher }}</p>
        <p class="text-muted mb-2">
          التاريخ: {{ lec.dateTime | date : "fullDate" }} الساعة
          {{ lec.dateTime | date : "shortTime" }}
        </p>

        <div class="d-flex justify-content-between align-items-center">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': lec.attended,
              'bg-warning': lec.isOngoing,
              'bg-secondary': !lec.canAttend && !lec.attended
            }"
          >
            {{
              lec.attended
                ? "حضرتها"
                : lec.isOngoing
                ? "جارية الآن"
                : lec.canAttend
                ? "يمكن حضورها"
                : "منتهية"
            }}
          </span>

          <button
            class="primary-btn"
            [disabled]="!lec.canAttend || lec.attended"
            (click)="attendLecture(lec)"
          >
            حضور المحاضرة
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
