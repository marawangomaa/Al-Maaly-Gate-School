<div class="container mt-4">
  <h3 class="main-title">إدارة المدرسين الجدد</h3>

  <!-- أزرار الفلترة -->
  <div class="mb-3 d-flex gap-2 flex-wrap">
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'all'"
      (click)="selectedStatus = 'all'"
    >
      الكل
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'pending'"
      (click)="selectedStatus = 'pending'"
    >
      قيد المراجعة
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'accepted'"
      (click)="selectedStatus = 'accepted'"
    >
      المقبولون
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'rejected'"
      (click)="selectedStatus = 'rejected'"
    >
      المرفوضون
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'suspended'"
      (click)="selectedStatus = 'suspended'"
    >
      الموقوفون
    </button>
  </div>

  <!-- عرض المدرسين -->
  <div class="row g-3">
    <div *ngFor="let teacher of filteredTeachers()" class="col-md-6 col-lg-4">
      <div class="card p-3 h-100 d-flex flex-column justify-content-between">
        <div>
          <h5 class="sub-title mb-1">{{ teacher.name }}</h5>
          <p class="text-muted mb-1">المادة: {{ teacher.subject }}</p>
          <p class="text-muted mb-1">البريد الإلكتروني: {{ teacher.email }}</p>
          <p class="text-muted mb-1">الخبرة: {{ teacher.experience }} سنوات</p>
        </div>

        <div class="mt-3 d-flex justify-content-between align-items-center">
          <span
            class="badge"
            [ngClass]="{
              'bg-warning': teacher.status === 'pending',
              'bg-success': teacher.status === 'accepted',
              'bg-danger': teacher.status === 'rejected',
              'bg-secondary': teacher.status === 'suspended'
            }"
          >
            {{
              teacher.status === "pending"
                ? "قيد المراجعة"
                : teacher.status === "accepted"
                ? "مقبول"
                : teacher.status === "rejected"
                ? "مرفوض"
                : "موقوف"
            }}
          </span>

          <div class="d-flex gap-2 flex-wrap">
            <button
              class="primary-btn"
              *ngIf="teacher.status === 'pending'"
              (click)="acceptTeacher(teacher)"
            >
              قبول
            </button>

            <button
              class="outline-btn"
              *ngIf="teacher.status === 'pending'"
              (click)="rejectTeacher(teacher)"
            >
              رفض
            </button>

            <button
              class="danger-btn"
              *ngIf="teacher.status === 'accepted'"
              (click)="suspendTeacher(teacher)"
            >
              إيقاف الحساب
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
