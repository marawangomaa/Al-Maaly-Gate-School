<section class="standard-section-layout">
  <div class="container">
    <h3 class="main-title mb-3">{{ "QUESTIONS.CREATE_TITLE" | translate }}</h3>

    <div class="card p-3">
      <form [formGroup]="form" (ngSubmit)="save()">
        <!-- Type -->
        <div class="mb-3">
          <label class="sub-title">{{ "QUESTIONS.TYPE" | translate }}</label>
          <select
            formControlName="type"
            class="form-select"
            (change)="onTypeChange()"
          >
            <option value="Choices">
              {{ "QUESTIONS.TYPE_MCQ" | translate }}
            </option>
            <option value="TrueOrFalse">
              {{ "QUESTIONS.TYPE_TRUEFALSE" | translate }}
            </option>
            <option value="Complete">
              {{ "QUESTIONS.TYPE_Complete" | translate }}
            </option>
            <option value="Connection">
              {{ "QUESTIONS.TYPE_Connection" | translate }}
            </option>
          </select>
        </div>

        <!-- Question Text -->
        <div class="mb-3">
          <label class="sub-title">{{
            "QUESTIONS.LABEL_QUESTION" | translate
          }}</label>
          <textarea
            formControlName="content"
            class="form-control div-input"
            rows="3"
            placeholder="{{ 'QUESTIONS.PLACEHOLDER_QUESTION' | translate }}"
          ></textarea>
          <div *ngIf="form.get('content')?.invalid && form.get('content')?.touched" class="text-danger small">
            ❌ هذا الحقل مطلوب ويجب أن يكون على الأقل 3 أحرف
          </div>
        </div>

        <!-- Degree -->
        <div class="mb-3">
          <label class="sub-title">{{ "QUESTIONS.DEGREE" | translate }}</label>
          <input
            type="number"
            formControlName="degree"
            class="form-control"
            min="1"
          />
          <div *ngIf="form.get('degree')?.invalid && form.get('degree')?.touched" class="text-danger small">
            ❌ الدرجة يجب أن تكون على الأقل 1
          </div>
        </div>

        <!-- MCQ Options -->
        <div *ngIf="form.value.type === 'Choices'" class="mb-3">
          <label class="sub-title">{{ "QUESTIONS.OPTIONS" | translate }}</label>
          <div class="list-group" formArrayName="choices">
            <div
              class="list-group-item d-flex gap-2 align-items-center"
              *ngFor="let opt of choices.controls; let i = index"
              [formGroupName]="i"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="correctOption"
                  [checked]="form.value.correctChoiceId === opt.value.id"
                  (change)="markCorrect(opt.value.id)"
                />
              </div>
              <input
                formControlName="text"
                class="form-control ms-2"
                [placeholder]="'Option ' + (i + 1)"
              />
              <button
                type="button"
                class="btn btn-link text-danger"
                (click)="removeOption(i)"
                [disabled]="choices.length <= 2"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="mt-2">
            <button type="button" class="outline-btn" (click)="addOption()">
              <i class="bi bi-plus-lg me-1"></i>
              {{ "QUESTIONS.ADD_OPTION" | translate }}
            </button>
          </div>
        </div>

        <!-- Connection Options -->
        <div *ngIf="form.value.type === 'Connection'" class="mb-3">
          <label class="sub-title">{{ "QUESTIONS.OPTIONS" | translate }}</label>
          <div class="list-group" formArrayName="choices">
            <div
              class="list-group-item d-flex gap-2 align-items-center"
              *ngFor="let opt of choices.controls; let i = index"
              [formGroupName]="i"
            >
              <input
                formControlName="text"
                class="form-control"
                [placeholder]="'Option ' + (i + 1)"
                required
              />
              <div class="form-check ms-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isCorrect"
                  (change)="onCorrectCheckboxChange()"
                />
                <label class="form-check-label">{{
                  "QUESTIONS.CORRECT" | translate
                }}</label>
              </div>
            </div>
          </div>
        </div>

        <!-- True/False -->
        <div *ngIf="form.value.type === 'TrueOrFalse'" class="mb-3">
          <label class="sub-title">{{
            "QUESTIONS.TRUEFALSE" | translate
          }}</label>
          <select formControlName="trueAndFalses" class="form-select">
            <option [ngValue]="true">{{ "QUESTIONS.TRUE" | translate }}</option>
            <option [ngValue]="false">{{ "QUESTIONS.FALSE" | translate }}</option>
          </select>
        </div>

        <!-- Complete -->
        <div *ngIf="form.value.type === 'Complete'" class="mb-3">
          <label class="sub-title">{{
            "QUESTIONS.ANSWER_PLACEHOLDER" | translate
          }}</label>
          <input formControlName="correctTextAnswer" class="form-control" />
          <p class="text-muted small">
            {{ "QUESTIONS.TEXT_INFO" | translate }}
          </p>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="primary-btn" [disabled]="form.invalid">
            {{ "QUESTIONS.SAVE" | translate }}
          </button>
          <button type="button" class="outline-btn" (click)="resetForm()">
            {{ "QUESTIONS.CANCEL" | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
