<div class="container mt-4">
  <h3 class="main-title">قائمة المحاضرات</h3>

  <!-- أزرار الفلترة -->
  <div class="mb-3 d-flex gap-2">
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'all'"
      (click)="filter = 'all'"
    >
      الكل
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'Running'"
      (click)="filter = 'Running'"
    >
      الحصة الجارية
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'Upcoming'"
      (click)="filter = 'Upcoming'"
    >
      يمكن حضورها
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="filter === 'Finished'"
      (click)="filter = 'Finished'"
    >
      التي حضرتها
    </button>
  </div>

  <!-- عرض المحاضرات -->
  <div class="row g-3">
    <div *ngFor="let lec of filteredLectures" class="col-md-6">
      <div class="card p-3">
        <h5 class="sub-title mb-1">{{ lec.subjectName }}</h5>
        <p class="text-muted mb-1">المعلم: {{ lec.teacherName }}</p>
        <p class="text-muted mb-2">
          التاريخ: {{ lec.startTime | date : "fullDate" }} الساعة
          {{ lec.endTime | date : "shortTime" }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="badge">
            {{ lec.status }}
          </span>
          <button
            class="primary-btn"
            [disabled]="lec.status === 'Finished' || lec.status === 'Upcoming'"
            (click)="attendLecture(lec)"
          >
            حضور المحاضرة
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
