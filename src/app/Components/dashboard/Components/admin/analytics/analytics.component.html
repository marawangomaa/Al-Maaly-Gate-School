<div class="analytics-container">

  <h2 class="title">Dashboard Analytics</h2>

  <div class="cards-grid">

    <!-- Teachers -->
    <div class="card teachers">
      <div class="card-icon">
        <i class="fas fa-chalkboard-teacher"></i>
      </div>
      <div class="card-info">
        <h3>Teachers</h3>
        <p class="count">{{ teacherCount }}</p>
      </div>
    </div>

    <!-- Students -->
    <div class="card students">
      <div class="card-icon">
        <i class="fas fa-user-graduate"></i>
      </div>
      <div class="card-info">
        <h3>Students</h3>
        <p class="count">{{ studentCount }}</p>
      </div>
    </div>
