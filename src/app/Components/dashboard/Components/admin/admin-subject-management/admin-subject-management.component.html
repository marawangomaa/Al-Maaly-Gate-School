<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Subjects Management</h2>
    <span class="badge bg-primary fs-6 px-3 py-2">
      Total: {{ subjects.length }}
    </span>
  </div>

  <!-- Empty State -->
  <div *ngIf="subjects.length === 0" class="alert alert-info shadow-sm">
    No subjects found.
  </div>

  <!-- Subjects Table -->
  <div *ngIf="subjects.length > 0" class="card shadow-sm">
    <div class="card-body p-0">

      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th style="width: 60px;">#</th>
            <th>Subject Name</th>
            <th>Grade</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let s of subjects; let i = index">
            <td class="fw-semibold">{{ i + 1 }}</td>

            <td>
              <span class="fw-semibold">{{ s.subjectName }}</span>
            </td>

            <td>
              <span class="badge bg-secondary px-3 py-2">{{ s.gradeName }}</span>
            </td>

          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
