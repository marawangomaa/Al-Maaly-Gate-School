<div class="parent-upload-container">
  <div class="alert alert-info">
    <strong>{{ "PARENT_UPLOAD_DOCS.NOTE" | translate }}</strong> {{ "PARENT_UPLOAD_DOCS.ONLY_PDF_ALLOWED" | translate }}
  </div>

  <!-- Dynamic File Inputs -->
  <div
    *ngFor="let file of files; let i = index"
    class="mb-2 d-flex align-items-center gap-2"
  >
    <input
      type="file"
      class="form-control"
      accept=".pdf"
      [disabled]="isUploading"
      (change)="onFileSelected($event, i)"
    />
    <!-- File name -->
    <span *ngIf="file" class="text-truncate">
      {{ file.name }}
    </span>

    <!-- Remove -->
    <button
      *ngIf="file"
      type="button"
      class="btn btn-sm btn-outline-danger"
      (click)="removeFile(i)"
    >
      <i class="bi bi-x-circle"></i>
    </button>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>

  <!-- Success -->
  <div *ngIf="successMessage" class="alert alert-success mt-2">
    {{ successMessage }}
  </div>

  <!-- Upload -->
  <button
    class="btn btn-primary w-100 mt-3"
    (click)="upload()"
    [disabled]="isUploading || !hasSelectedFiles"
  >
    {{ isUploading ? ( "PARENT_UPLOAD_DOCS.UPLOADING" | translate ) : ( "PARENT_UPLOAD_DOCS.UPLOAD_FILES" | translate ) }}
  </button>
</div>
