<div class="container mt-4">
  <h3 class="main-title">إدارة المحاضرات</h3>

  <!-- أزرار الفلترة -->
  <div class="mb-3 d-flex gap-2 flex-wrap">
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'الكل'"
      (click)="selectedStatus = 'الكل'"
    >
      الكل
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'متاحة للحضور'"
      (click)="selectedStatus = 'متاحة للحضور'"
    >
      المتاحة للحضور
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'انتهت'"
      (click)="selectedStatus = 'انتهت'"
    >
      المنتهية
    </button>
    <button
      class="outline-btn"
      [class.primary-btn]="selectedStatus === 'لم تبدأ بعد'"
      (click)="selectedStatus = 'لم تبدأ بعد'"
    >
      لم تبدأ بعد
    </button>
  </div>

  <!-- عرض المحاضرات -->
  <div class="row g-3">
    <div *ngFor="let lecture of filteredLectures()" class="col-md-6 col-lg-4">
      <div class="card p-3 h-100 d-flex flex-column justify-content-between">
        <div>
          <h5 class="sub-title mb-1">{{ lecture.subject }}</h5>
          <p class="text-muted mb-1">المدرس: {{ lecture.teacher }}</p>
          <p class="text-muted mb-1">التاريخ: {{ lecture.date }}</p>
          <p class="text-muted mb-1">
            من: {{ lecture.startTime }} إلى {{ lecture.endTime }}
          </p>
        </div>

        <div class="mt-3 d-flex justify-content-between align-items-center">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': lecture.status === 'متاحة للحضور',
              'bg-danger': lecture.status === 'انتهت',
              'bg-secondary': lecture.status === 'لم تبدأ بعد'
            }"
          >
            {{ lecture.status }}
          </span>

          <div class="d-flex gap-2">
            <button
              class="primary-btn"
              *ngIf="lecture.attendanceAvailable"
              (click)="markAttendance(lecture)"
            >
              متابعة
            </button>
           
          </div>
        </div>

        <div class="mt-2 text-muted small">
          عدد الحضور: {{ lecture.studentsPresent }} / {{ lecture.maxStudents }}
        </div>
      </div>
    </div>
  </div>
</div>
